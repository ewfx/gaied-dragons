<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload & Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Upload a File for Classification</h2>

        <!-- Upload Form -->
        <form id="uploadForm" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data"
            class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Choose a file:</label>
                <input type="file" name="file" id="fileInput" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload & Analyze</button>
        </form>

        <!-- Loader (Hidden by default) -->
        <div id="loading" class="mt-3 text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
            <p>Processing file, please wait...</p>
        </div>

        <!-- Response Display -->
        <div id="responseContainer" class="mt-4" style="display: none;">
            <h3 class="text-center">Classification Result</h3>
            <div class="card shadow-sm p-3">
                <div class="card-body">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>Request Type</th>
                                <td id="requestType"></td>
                            </tr>
                            <tr>
                                <th>Sub Request Type</th>
                                <td id="subRequestType"></td>
                            </tr>
                            <tr>
                                <th>Reason</th>
                                <td id="reason"></td>
                            </tr>
                            <tr>
                                <th>Confidence Level</th>
                                <td id="confidence"></td>
                            </tr>
                            <tr>
                                <th>Priority</th>
                                <td id="priority"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#uploadForm").submit(function (event) {
                event.preventDefault(); // Prevent default form submission

                var formData = new FormData(this);
                $("#loading").show(); // Show loading spinner
                $("#responseContainer").hide(); // Hide response container

                $.ajax({
                    url: "/upload",  // Ensure this matches your Flask route
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        console.log('res', response)
                        $("#loading").hide();
                        $("#responseContainer").show();

                        // Populate the table correctly
                        $("#requestType").text(response.request_type || "N/A");
                        $("#subRequestType").text(response.sub_request_type || "N/A");
                        $("#reason").text(response.reason || "N/A");
                        $("#confidence").text(response.confidence ? response.confidence + "%" : "N/A");
                        $("#priority").text(response.priority || "N/A");
                    },
                    error: function (xhr) {
                        $("#loading").hide();
                        $("#responseContainer").show();
                        $("#responseContainer").html(
                            '<div class="alert alert-danger">Error: ' + xhr.responseText + '</div>'
                        );
                    }
                });
            });
        });
    </script>
</body>

</html>
